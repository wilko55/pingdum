<div class="container">
    <div class="col-md-8"><h3>API</h3></div>
    <div class="col-md-4"><h3>Current status</h3></div>
</div>
<div class="container">
    <div class="panel panel-default" data-ng-repeat="data in statusData | orderBy:api">
        <a href="#/status/{{data.id}}"><div class="panel-body _{{data.lastStatus}}">
            <div class="col-md-8">{{data.apiName}}</div>
            <div class="col-md-4">{{ data.lastStatus }}</div>
        </div></a>
    </div>
</div>
