<!DOCTYPE html>
<html lang="en" data-ng-app="pingdumApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pingdum - a cheap, immitation Pingdom clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles/stylesheet.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <!--<script type="text/javascript" src="app/appRoutes.js"></script>-->
</head>
<body>

<!--<div ng-include='"app/header.html"'></div>-->
<div data-ng-controller="MainController">
    <div class="container">
        <div class="text-center">
            <h1>Pingdum - API uptime checker</h1>

            <p class="lead">Accurate 60% of the time, every time</p>
        </div>
    </div>
    <div class="container">
        <div class="col-md-8"><h3>API name</h3></div>
        <div class="col-md-4"><h3>Current status</h3></div>
    </div>
    <div class="container">
        <div class="panel panel-default" data-ng-repeat="data in statusData | orderBy:api">
            <div class="panel-body _{{data.status}}">
                <div class="col-md-8"><a href="/#status/{{data.id}}">{{ data.api }}</a></div>
                <div class="col-md-4">{{ data.status }}</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
